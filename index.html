<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario-Inspired Platformer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
            font-family: 'Press Start 2P', cursive;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-canvas {
            display: block;
            background-color: transparent;
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, #4CAF50 0%, #2E7D32 100%);
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }
        
        #game-over-screen {
            display: none;
        }
        
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #FF5722;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #E64A19;
            transform: scale(1.05);
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        
        .platform {
            position: absolute;
            background: linear-gradient(to bottom, #8D6E63 0%, #5D4037 100%);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, #FFD700 0%, #FF9800 70%);
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700;
            z-index: 2;
        }
        
        .enemy {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('enemy-image.jpg') no-repeat center center;
            background-size: contain;
            z-index: 2;
        }
        
        .spike {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #666;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 2;
        }
        
        #player {
            position: absolute;
            width: 40px;
            height: 60px;
            background: url('handsome24.jpg') no-repeat center center;
            background-size: contain;
            z-index: 3;
            transition: transform 0.1s;
        }
        
        #player.jump {
            animation: jump 0.5s ease-out;
        }
        
        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        
        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ground"></div>
        <div id="player"></div>
        <div id="score-display">Score: 0</div>
        
        <div id="start-screen">
            <h1 class="text-4xl mb-8">Jeizel is the Enemy</h1>
            <p class="mb-4">Use arrow keys to move</p>
            <p class="mb-8">Space to jump</p>
            <button id="start-btn" class="btn">Start Game</button>
        </div>
        
        <div id="game-over-screen">
            <h1 class="text-4xl mb-8">Game Over</h1>
            <p id="final-score" class="mb-8">Score: 0</p>
            <button id="restart-btn" class="btn">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        let player;
        let platforms = [];
        let coins = [];
        let enemies = [];
        let spikes = [];
        let clouds = [];
        let score = 0;
        let gameSpeed = 4;
        let isJumping = false;
        let gameRunning = false;
        let gameInterval;
        let spawnInterval;
        let cloudInterval;
        
        // DOM elements
        const gameContainer = document.getElementById('game-container');
        const playerElement = document.getElementById('player');
        const ground = document.getElementById('ground');
        const scoreDisplay = document.getElementById('score-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        // Player object
        player = {
            x: 100,
            y: window.innerHeight - 60 - 60,
            width: 40,
            height: 60,
            velocityX: 0,
            velocityY: 0,
            gravity: 1,
            jumpForce: -15,
            speed: 5,
            isOnGround: false
        };
        
        // Initialize game
        function initGame() {
            platforms.forEach(platform => platform.remove());
            coins.forEach(coin => coin.remove());
            enemies.forEach(enemy => enemy.remove());
            spikes.forEach(spike => spike.remove());
            clouds.forEach(cloud => cloud.remove());
            
            platforms = [];
            coins = [];
            enemies = [];
            spikes = [];
            clouds = [];
            
            player.x = 100;
            player.y = window.innerHeight - 60 - 60;
            player.velocityX = 0;
            player.velocityY = 0;
            player.isOnGround = false;
            
            score = 0;
            gameSpeed = 4;
            updateScore();
            
            createPlatform(0, window.innerHeight - 60, window.innerWidth, 60);
            
            for (let i = 0; i < 5; i++) {
                createCloud();
            }
            
            gameRunning = true;
            gameInterval = setInterval(updateGame, 20);
            spawnInterval = setInterval(spawnElements, 1500);
            cloudInterval = setInterval(createCloud, 5000);
        }
        
        // Update game state
        function updateGame() {
            player.velocityY += player.gravity;
            player.x += player.velocityX;
            player.y += player.velocityY;
            
            // Ground collision
            if (player.y + player.height > window.innerHeight - 60) {
                player.y = window.innerHeight - 60 - player.height;
                player.velocityY = 0;
                player.isOnGround = true;
            }
            
            // Platform collisions
            platforms.forEach(platform => {
                if (platform !== ground) {
                    const platformRect = platform.getBoundingClientRect();
                    const playerRect = {
                        left: player.x,
                        right: player.x + player.width,
                        top: player.y,
                        bottom: player.y + player.height
                    };
                    
                    if (playerRect.right > platformRect.left &&
                        playerRect.left < platformRect.right &&
                        playerRect.bottom > platformRect.top &&
                        playerRect.top < platformRect.bottom) {
                        
                        // Landing on top
                        if (player.velocityY > 0 && playerRect.bottom - platformRect.top <= player.velocityY + 5) {
                            player.y = platformRect.top - player.height;
                            player.velocityY = 0;
                            player.isOnGround = true;
                        }
                        // Hitting from below
                        else if (player.velocityY < 0 && platformRect.bottom - playerRect.top <= -player.velocityY + 5) {
                            player.y = platformRect.bottom;
                            player.velocityY = 0;
                        }
                    }
                }
            });
            
            // Coin collisions
            coins.forEach((coin, index) => {
                if (checkCollision(playerElement, coin)) {
                    coin.remove();
                    coins.splice(index, 1);
                    score += 10;
                    updateScore();
                    playCoinSound();
                }
            });
            
            // Enemy collisions
            enemies.forEach((enemy, index) => {
                if (checkCollision(playerElement, enemy)) {
                    if (player.velocityY > 0 && player.y + player.height < enemy.offsetTop + 20) {
                        enemy.remove();
                        enemies.splice(index, 1);
                        score += 20;
                        updateScore();
                        player.velocityY = player.jumpForce / 1.5;
                        playStompSound();
                    } else {
                        gameOver();
                    }
                }
                // Move enemies
                const direction = enemy.dataset.direction === 'left' ? -1 : 1;
                enemy.style.left = (enemy.offsetLeft + direction * 2 - gameSpeed) + 'px';
                if (enemy.offsetLeft < 0 || enemy.offsetLeft > window.innerWidth - 40) {
                    enemy.dataset.direction = enemy.dataset.direction === 'left' ? 'right' : 'left';
                }
            });
            
            // Spike collisions
            spikes.forEach((spike, index) => {
                if (checkCollision(playerElement, spike)) {
                    gameOver();
                }
            });
            
            // Move elements
            platforms.forEach(platform => {
                if (platform !== ground) {
                    platform.style.left = (platform.offsetLeft - gameSpeed) + 'px';
                    if (platform.offsetLeft + platform.offsetWidth < 0) {
                        platform.remove();
                        platforms.splice(platforms.indexOf(platform), 1);
                    }
                }
            });
            
            coins.forEach(coin => {
                coin.style.left = (coin.offsetLeft - gameSpeed) + 'px';
                if (coin.offsetLeft + coin.offsetWidth < 0) {
                    coin.remove();
                    coins.splice(coins.indexOf(coin), 1);
                }
            });
            
            enemies.forEach(enemy => {
                if (enemy.offsetLeft + enemy.offsetWidth < 0) {
                    enemy.remove();
                    enemies.splice(enemies.indexOf(enemy), 1);
                }
            });
            
            spikes.forEach(spike => {
                spike.style.left = (spike.offsetLeft - gameSpeed) + 'px';
                if (spike.offsetLeft + spike.offsetWidth < 0) {
                    spike.remove();
                    spikes.splice(spikes.indexOf(spike), 1);
                }
            });
            
            clouds.forEach(cloud => {
                cloud.style.left = (cloud.offsetLeft - gameSpeed / 2) + 'px';
                if (cloud.offsetLeft + cloud.offsetWidth < 0) {
                    cloud.remove();
                    clouds.splice(clouds.indexOf(cloud), 1);
                }
            });
            
            playerElement.style.left = player.x + 'px';
            playerElement.style.top = player.y + 'px';
            
            if (score % 100 === 0 && score > 0) {
                gameSpeed = 4 + Math.floor(score / 100) * 0.5;
            }
        }
        
        // Spawn elements
        function spawnElements() {
            if (!gameRunning) return;
            
            if (Math.random() > 0.3) {
                const platformWidth = Math.random() * 150 + 100;
                const platformHeight = 20;
                const platformX = window.innerWidth;
                const platformY = window.innerHeight - 60 - (Math.random() * 200 + 50);
                
                const platform = createPlatform(platformX, platformY, platformWidth, platformHeight);
                
                if (Math.random() > 0.5) {
                    const coinCount = Math.floor(Math.random() * 3) + 1;
                    for (let i = 0; i < coinCount; i++) {
                        const coinX = platformX + (i * 30) + 10;
                        const coinY = platformY - 30;
                        createCoin(coinX, coinY);
                    }
                }
                
                if (Math.random() > 0.7) {
                    const spikeCount = Math.floor(Math.random() * 2) + 1;
                    for (let i = 0; i < spikeCount; i++) {
                        const spikeX = platformX + (i * 30) + 10;
                        const spikeY = platformY - 20;
                        createSpike(spikeX, spikeY);
                    }
                }
            }
            
            if (Math.random() > 0.6) {
                const enemyX = window.innerWidth;
                const enemyY = window.innerHeight - 60 - 40;
                createEnemy(enemyX, enemyY);
            }
        }
        
        function createPlatform(x, y, width, height) {
            const platform = document.createElement('div');
            platform.className = 'platform';
            platform.style.left = x + 'px';
            platform.style.top = y + 'px';
            platform.style.width = width + 'px';
            platform.style.height = height + 'px';
            gameContainer.appendChild(platform);
            platforms.push(platform);
            return platform;
        }
        
        function createCoin(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.style.left = x + 'px';
            coin.style.top = y + 'px';
            gameContainer.appendChild(coin);
            coins.push(coin);
            return coin;
        }
        
        function createEnemy(x, y) {
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            enemy.style.left = x + 'px';
            enemy.style.top = y + 'px';
            enemy.dataset.direction = 'left';
            gameContainer.appendChild(enemy);
            enemies.push(enemy);
            return enemy;
        }
        
        function createSpike(x, y) {
            const spike = document.createElement('div');
            spike.className = 'spike';
            spike.style.left = x + 'px';
            spike.style.top = y + 'px';
            gameContainer.appendChild(spike);
            spikes.push(spike);
            return spike;
        }
        
        function createCloud() {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            const size = Math.random() * 50 + 50;
            const x = window.innerWidth;
            const y = Math.random() * (window.innerHeight / 3);
            cloud.style.left = x + 'px';
            cloud.style.top = y + 'px';
            cloud.style.width = size + 'px';
            cloud.style.height = size / 2 + 'px';
            gameContainer.appendChild(cloud);
            clouds.push(cloud);
            return cloud;
        }
        
        function checkCollision(element1, element2) {
            const rect1 = element1.getBoundingClientRect();
            const rect2 = element2.getBoundingClientRect();
            return !(
                rect1.right < rect2.left || 
                rect1.left > rect2.right || 
                rect1.bottom < rect2.top || 
                rect1.top > rect2.bottom
            );
        }
        
        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            clearInterval(spawnInterval);
            clearInterval(cloudInterval);
            finalScoreDisplay.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'flex';
            playGameOverSound();
        }
        
        function playCoinSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
            audio.volume = 0.2;
            audio.play().catch(e => {});
        }
        
        function playStompSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
            audio.volume = 0.2;
            audio.play().catch(e => {});
        }
        
        function playGameOverSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
            audio.volume = 0.2;
            audio.play().catch(e => {});
        }
        
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            switch(e.key) {
                case 'ArrowLeft':
                    player.velocityX = -player.speed;
                    break;
                case 'ArrowRight':
                    player.velocityX = player.speed;
                    break;
                case ' ':
                case 'ArrowUp':
                    if (player.isOnGround) {
                        player.velocityY = player.jumpForce;
                        player.isOnGround = false;
                        playerElement.classList.add('jump');
                        setTimeout(() => {
                            playerElement.classList.remove('jump');
                        }, 500);
                    }
                    break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (!gameRunning) return;
            switch(e.key) {
                case 'ArrowLeft':
                case 'ArrowRight':
                    player.velocityX = 0;
                    break;
            }
        });
        
        startBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            initGame();
        });
        
        restartBtn.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            initGame();
        });
        
        playerElement.style.left = player.x + 'px';
        playerElement.style.top = player.y + 'px';
    </script>
</body>
</html>
