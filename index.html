<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Geometry Dash Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Prevent tap highlight on mobile */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none; /* Prevent default touch behaviors like scrolling */
        }

        .game-container {
            width: 90vw; /* Responsive width */
            max-width: 800px;
            height: 60vh; /* Responsive height */
            max-height: 450px;
            background-color: #0e0e0e;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            user-select: none; /* Prevent text selection on mobile */
        }

        .game-title {
            text-align: center;
            color: #00ffff;
            font-size: clamp(24px, 5vw, 36px); /* Responsive font size */
            margin-top: 10px;
            text-shadow: 0 0 10px #00ffff;
            font-weight: bold;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to bottom, #00ccff, #0066ff);
            color: white;
            padding: clamp(10px, 2vw, 15px) clamp(40px, 5vw, 80px); /* Responsive padding */
            font-size: clamp(18px, 3vw, 24px); /* Responsive font size */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.7);
            transition: all 0.3s ease;
            z-index: 10; /* Ensure button is on top */
            touch-action: manipulation; /* Improve touch responsiveness */
        }

        .play-button:hover {
            box-shadow: 0 0 25px rgba(0, 204, 255, 1);
            transform: translate(-50%, -50%) scale(1.05);
        }

        .player {
            position: absolute;
            bottom: 20%;
            left: 10%;
            width: clamp(30px, 5vw, 40px); /* Responsive size */
            height: clamp(30px, 5vw, 40px);
            transition: bottom 0.3s ease;
        }

        .player img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .obstacle {
            position: absolute;
            bottom: 20%;
            right: 0;
            width: clamp(15px, 2vw, 20px); /* Responsive size */
            height: clamp(30px, 4vw, 50px);
            background-color: #ff3366;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(to bottom, #333333, #222222);
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: clamp(20px, 3vw, 30px) clamp(20px, 3vw, 30px); /* Responsive grid */
        }

        .message {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            color: #ff3366;
            font-size: clamp(16px, 3vw, 24px); /* Responsive font size */
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 5;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ffff;
            font-size: clamp(14px, 2vw, 18px); /* Responsive font size */
            z-index: 5;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ff3366;
            font-size: clamp(18px, 3vw, 24px); /* Responsive font size */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 10;
        }

        .game-over button {
            margin-top: 20px;
            background: linear-gradient(to bottom, #00ccff, #0066ff);
            color: white;
            padding: clamp(8px, 1.5vw, 10px) clamp(30px, 4vw, 40px); /* Responsive padding */
            font-size: clamp(14px, 2vw, 18px); /* Responsive font size */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.7);
            transition: all 0.3s ease;
            touch-action: manipulation; /* Improve touch responsiveness */
        }

        .game-over button:hover {
            box-shadow: 0 0 25px rgba(0, 204, 255, 1);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .game-container {
                height: 50vh;
            }

            .player {
                bottom: 15%;
            }

            .obstacle {
                bottom: 15%;
            }

            .ground {
                height: 15%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="grid"></div>
        <div class="score">Score: 0</div>
        <div class="message">Tap or Press Space to Jump!</div>
        <h1 class="game-title">If You Reach 10k You will get 50 manggoes</h1>
        <button class="play-button">PLAY</button>
        <div class="player">
            <img src="player-image.jpg" alt="Player">
        </div>
        <div class="ground"></div>
        <div class="game-over">
            <div>Game Over! Score: <span class="final-score">0</span></div>
            <button class="restart-button">Restart</button>
        </div>
    </div>

    <script>
        const playButton = document.querySelector('.play-button');
        const player = document.querySelector('.player');
        const message = document.querySelector('.message');
        const scoreDisplay = document.querySelector('.score');
        const gameOverScreen = document.querySelector('.game-over');
        const finalScoreDisplay = document.querySelector('.final-score');
        const restartButton = document.querySelector('.restart-button');
        const gameContainer = document.querySelector('.game-container');

        let isGameRunning = false;
        let isJumping = false;
        let gravity = 0.9;
        let positionY = 20; // Player's vertical position (as a percentage from the bottom)
        let velocityY = 0;
        let score = 0;
        let obstacles = [];
        let gameLoop;
        let obstacleSpawnInterval;

        // Show initial message
        message.style.opacity = 1;

        // Start the game when the play button is clicked or tapped
        playButton.addEventListener('click', startGame);
        playButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            startGame();
        });

        // Restart the game
        restartButton.addEventListener('click', resetGame);
        restartButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            resetGame();
        });

        // Jump on spacebar press
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !isJumping && isGameRunning) {
                jump();
            }
        });

        // Jump on touch for mobile devices
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
            if (!isGameRunning) return; // Only jump if the game is running
            if (!isJumping) {
                jump();
            }
        });

        function startGame() {
            if (isGameRunning) return; // Prevent multiple starts
            isGameRunning = true;
            playButton.style.display = 'none';
            message.style.opacity = 0;
            score = 0;
            scoreDisplay.textContent = 'Score: ' + score;

            // Start the game loop
            gameLoop = setInterval(updateGame, 20);
            spawnObstacles();
        }

        function jump() {
            isJumping = true;
            velocityY = 15; // Jump strength
        }

        function updateGame() {
            // Apply gravity to the player
            velocityY -= gravity;
            positionY += velocityY;

            // Ground collision
            if (positionY <= 20) {
                positionY = 20;
                velocityY = 0;
                isJumping = false;
            }

            // Update player position
            player.style.bottom = positionY + '%';

            // Update score
            if (isGameRunning) {
                score += 1;
                scoreDisplay.textContent = 'Score: ' + score;
            }

            // Update obstacles and check for collisions
            obstacles.forEach((obstacle, index) => {
                let obstaclePos = parseFloat(obstacle.style.right) || 0;
                obstaclePos += 0.5; // Obstacle speed
                obstacle.style.right = obstaclePos + '%';

                // Remove obstacle if it goes off-screen
                if (obstaclePos > 100) {
                    obstacle.remove();
                    obstacles.splice(index, 1);
                }

                // Check for collision
                const playerRect = player.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();

                if (
                    playerRect.left < obstacleRect.right &&
                    playerRect.right > obstacleRect.left &&
                    playerRect.top < obstacleRect.bottom &&
                    playerRect.bottom > obstacleRect.top
                ) {
                    gameOver();
                }
            });
        }

        function spawnObstacles() {
            obstacleSpawnInterval = setInterval(() => {
                if (!isGameRunning) return;

                const obstacle = document.createElement('div');
                obstacle.classList.add('obstacle');
                obstacle.style.right = '0%';
                gameContainer.appendChild(obstacle);
                obstacles.push(obstacle);
            }, 2000); // Spawn every 2 seconds
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameLoop);
            clearInterval(obstacleSpawnInterval);
            gameOverScreen.style.opacity = 1;
            gameOverScreen.style.pointerEvents = 'auto';
            finalScoreDisplay.textContent = score;
        }

        function resetGame() {
            isGameRunning = false;
            clearInterval(gameLoop);
            clearInterval(obstacleSpawnInterval);
            gameOverScreen.style.opacity = 0;
            gameOverScreen.style.pointerEvents = 'none';
            positionY = 20;
            velocityY = 0;
            player.style.bottom = positionY + '%';
            obstacles.forEach(obstacle => obstacle.remove());
            obstacles = [];
            playButton.style.display = 'block';
            score = 0;
            scoreDisplay.textContent = 'Score: ' + score;
            message.style.opacity = 1;
        }
    </script>
</body>
</html>
