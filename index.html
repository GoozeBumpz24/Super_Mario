<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Jumping On My Friend's Face</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF); /* Mario sky background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            width: 90vw;
            max-width: 800px;
            height: 60vh;
            max-height: 450px;
            background: url('https://www.mariowiki.com/images/9/9f/SMB_Background.png') repeat-x bottom;
            background-size: contain;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            touch-action: none;
            z-index: 0; /* Ensure container is at the base layer */
        }

        .game-title {
            text-align: center;
            color: #FFD700;
            font-size: clamp(24px, 5vw, 36px);
            margin-top: 10px;
            text-shadow: 2px 2px 4px #FF4500;
            font-weight: bold;
            z-index: 5;
            font-family: 'Courier New', Courier, monospace;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to bottom, #FF4500, #FFD700);
            color: white;
            padding: clamp(10px, 2vw, 15px) clamp(40px, 5vw, 80px);
            font-size: clamp(18px, 3vw, 24px);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.7);
            transition: all 0.3s ease;
            z-index: 20;
            touch-action: manipulation;
            font-family: 'Courier New', Courier, monospace;
        }

        .play-button:hover {
            box-shadow: 0 0 25px rgba(255, 69, 0, 1);
            transform: translate(-50%, -50%) scale(1.05);
        }

        .player {
            position: absolute;
            bottom: 20%;
            left: 10%;
            width: clamp(40px, 5vw, 50px);
            height: clamp(40px, 5vw, 50px);
            transition: bottom 0.3s ease;
            z-index: 10;
        }

        .player img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .enemy {
            position: absolute;
            bottom: 20%;
            right: 0;
            width: clamp(30px, 4vw, 40px);
            height: clamp(30px, 4vw, 40px);
            z-index: 10;
        }

        .enemy img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%; /* Ensure height is sufficient */
            background: url('https://www.mariowiki.com/images/8/8f/SMB_Ground.png') repeat-x;
            background-size: 40px 40px;
            background-color: #8B4513; /* Fallback color (brown) if image fails to load */
            z-index: 2; /* Ensure ground is above the container's background but below player/enemies */
        }

        .message {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            color: #FF4500;
            font-size: clamp(16px, 3vw, 24px);
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 15;
            font-family: 'Courier New', Courier, monospace;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #FFD700;
            font-size: clamp(14px, 2vw, 18px);
            z-index: 15;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 1px 1px 2px #000;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FF4500;
            font-size: clamp(18px, 3vw, 24px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 20;
            font-family: 'Courier New', Courier, monospace;
        }

        .game-over button {
            margin-top: 20px;
            background: linear-gradient(to bottom, #FF4500, #FFD700);
            color: white;
            padding: clamp(8px, 1.5vw, 10px) clamp(30px, 4vw, 40px);
            font-size: clamp(14px, 2vw, 18px);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.7);
            transition: all 0.3s ease;
            touch-action: manipulation;
            z-index: 25;
            font-family: 'Courier New', Courier, monospace;
        }

        .game-over button:hover {
            box-shadow: 0 0 25px rgba(255, 69, 0, 1);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .game-container {
                height: 50vh;
            }

            .player {
                bottom: 15%;
            }

            .enemy {
                bottom: 15%;
            }

            .ground {
                height: 15%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: 0</div>
        <div class="message">Tap or Press Space to Jump!</div>
        <h1 class="game-title">Super Mario Runner</h1>
        <button class="play-button">PLAY</button>
        <div class="player">
            <img src="player-image.jpg" alt="Player" onerror="console.error('Failed to load player image');">
        </div>
        <div class="ground"></div>
        <div class="game-over">
            <div>Game Over! Score: <span class="final-score">0</span></div>
            <button class="restart-button">Restart</button>
        </div>
    </div>

    <script>
        const playButton = document.querySelector('.play-button');
        const player = document.querySelector('.player');
        const message = document.querySelector('.message');
        const scoreDisplay = document.querySelector('.score');
        const gameOverScreen = document.querySelector('.game-over');
        const finalScoreDisplay = document.querySelector('.final-score');
        const restartButton = document.querySelector('.restart-button');
        const gameContainer = document.querySelector('.game-container');

        let isGameRunning = false;
        let isJumping = false;
        let gravity = 0.9;
        let positionY = 20;
        let velocityY = 0;
        let score = 0;
        let enemies = [];
        let gameLoop;
        let enemySpawnInterval;

        message.style.opacity = 1;

        function logTouchEvent(eventName, element) {
            console.log(`Touch event: ${eventName} on ${element}`);
        }

        playButton.addEventListener('click', startGame);
        playButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            logTouchEvent('touchstart', 'playButton');
            startGame();
        });
        playButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            logTouchEvent('touchend', 'playButton');
        });

        restartButton.addEventListener('click', resetGame);
        restartButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            logTouchEvent('touchstart', 'restartButton');
            resetGame();
        });
        restartButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            logTouchEvent('touchend', 'restartButton');
        });

        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !isJumping && isGameRunning) {
                jump();
            }
        });

        gameContainer.addEventListener('touchstart', function(e) {
            e.preventDefault();
            logTouchEvent('touchstart', 'gameContainer');
            if (!isGameRunning) return;
            if (!isJumping) {
                jump();
            }
        });
        gameContainer.addEventListener('touchend', function(e) {
            e.preventDefault();
            logTouchEvent('touchend', 'gameContainer');
        });

        function startGame() {
            if (isGameRunning) return;
            console.log('Game started');
            isGameRunning = true;
            playButton.style.display = 'none';
            message.style.opacity = 0;
            score = 0;
            scoreDisplay.textContent = 'Score: ' + score;

            gameLoop = setInterval(updateGame, 20);
            spawnEnemies();
        }

        function jump() {
            console.log('Jump triggered');
            isJumping = true;
            velocityY = 15;
        }

        function updateGame() {
            velocityY -= gravity;
            positionY += velocityY;

            if (positionY <= 20) {
                positionY = 20;
                velocityY = 0;
                isJumping = false;
            }

            player.style.bottom = positionY + '%';

            if (isGameRunning) {
                score += 1;
                scoreDisplay.textContent = 'Score: ' + score;
            }

            enemies.forEach((enemy, index) => {
                let enemyPos = parseFloat(enemy.style.right) || 0;
                enemyPos += 0.5;
                enemy.style.right = enemyPos + '%';

                if (enemyPos > 100) {
                    enemy.remove();
                    enemies.splice(index, 1);
                }

                const playerRect = player.getBoundingClientRect();
                const enemyRect = enemy.getBoundingClientRect();

                if (
                    playerRect.left < enemyRect.right &&
                    playerRect.right > enemyRect.left &&
                    playerRect.top < enemyRect.bottom &&
                    playerRect.bottom > enemyRect.top
                ) {
                    gameOver();
                }
            });
        }

        function spawnEnemies() {
            enemySpawnInterval = setInterval(() => {
                if (!isGameRunning) return;

                const enemy = document.createElement('div');
                enemy.classList.add('enemy');
                enemy.style.right = '0%';
                const enemyImg = document.createElement('img');
                enemyImg.src = 'enemy-image.jpg';
                enemyImg.alt = 'Enemy';
                enemyImg.onerror = () => console.error('Failed to load enemy image');
                enemy.appendChild(enemyImg);
                gameContainer.appendChild(enemy);
                enemies.push(enemy);
            }, 2000);
        }

        function gameOver() {
            console.log('Game over');
            isGameRunning = false;
            clearInterval(gameLoop);
            clearInterval(enemySpawnInterval);
            gameOverScreen.style.opacity = 1;
            gameOverScreen.style.pointerEvents = 'auto';
            finalScoreDisplay.textContent = score;
        }

        function resetGame() {
            console.log('Game reset');
            isGameRunning = false;
            clearInterval(gameLoop);
            clearInterval(enemySpawnInterval);
            gameOverScreen.style.opacity = 0;
            gameOverScreen.style.pointerEvents = 'none';
            positionY = 20;
            velocityY = 0;
            player.style.bottom = positionY + '%';
            enemies.forEach(enemy => enemy.remove());
            enemies = [];
            playButton.style.display = 'block';
            score = 0;
            scoreDisplay.textContent = 'Score: ' + score;
            message.style.opacity = 1;
        }
    </script>
</body>
</html>
