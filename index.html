<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mario-Inspired Platformer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
            font-family: 'Press Start 2P', cursive;
            transition: background 1s ease;
            touch-action: none; /* Prevent default touch actions like scrolling */
        }
        
        body.night {
            background: linear-gradient(to bottom, #1B263B 0%, #415A77 100%);
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: clamp(40px, 6vh, 60px);
            background: linear-gradient(to bottom, #4CAF50 0%, #2E7D32 100%);
            transition: background 1s ease;
        }
        
        #ground.night {
            background: linear-gradient(to bottom, #2E7D32 0%, #1B5E20 100%);
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }
        
        #game-over-screen {
            display: none;
        }
        
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #FF5722;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: all 0.3s;
            font-size: clamp(12px, 2vw, 16px);
        }
        
        .btn:hover {
            background: #E64A19;
            transform: scale(1.05);
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: clamp(16px, 2vw, 20px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        
        .platform {
            position: absolute;
            background: linear-gradient(to bottom, #8D6E63 0%, #5D4037 100%);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 1s ease;
        }
        
        .platform.night {
            background: linear-gradient(to bottom, #5D4037 0%, #3E2723 100%);
        }
        
        .coin {
            position: absolute;
            width: clamp(15px, 2vw, 20px);
            height: clamp(15px, 2vw, 20px);
            background: radial-gradient(circle at 30% 30%, #FFD700 0%, #FF9800 70%);
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700;
            z-index: 2;
        }
        
        .plant {
            position: absolute;
            width: clamp(20px, 2.5vw, 25px);
            height: clamp(20px, 2.5vw, 25px);
            background: radial-gradient(circle at 30% 30%, #00FF00 0%, #008000 70%);
            border-radius: 50%;
            box-shadow: 0 0 10px #00FF00;
            z-index: 2;
        }
        
        .enemy {
            position: absolute;
            width: clamp(30px, 4vw, 40px);
            height: clamp(30px, 4vw, 40px);
            background: url('enemy-image.jpg') no-repeat center center;
            background-size: contain;
            z-index: 2;
        }
        
        .spike {
            position: absolute;
            width: clamp(15px, 2vw, 20px);
            height: clamp(15px, 2vw, 20px);
            background: #666;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 2;
        }
        
        #player {
            position: absolute;
            width: clamp(30px, 4vw, 40px);
            height: clamp(45px, 6vw, 60px);
            background: url('handsome24.jpg') no-repeat center center;
            background-size: contain;
            z-index: 3;
            transition: transform 0.1s;
        }
        
        #player.jump {
            animation: jump 0.5s ease-out;
        }
        
        #player.invulnerable {
            box-shadow: 0 0 15px #00FF00;
            opacity: 0.9;
        }
        
        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-120px) translateX(20px); }
            100% { transform: translateY(0) translateX(40px); }
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            transition: background 1s ease;
        }
        
        .cloud.night {
            background: #B0BEC5;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: none; /* Hidden by default, shown on mobile */
            z-index: 10;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .control-btn {
            width: clamp(50px, 15vw, 80px);
            height: clamp(50px, 15vw, 80px);
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(20px, 5vw, 30px);
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .control-btn:active {
            background: rgba(255, 255, 255, 0.8);
        }
        
        @media (max-width: 768px) {
            #controls {
                display: flex;
            }
            
            #start-screen h1, #game-over-screen h1 {
                font-size: clamp(24px, 5vw, 36px);
            }
            
            #start-screen p, #game-over-screen p {
                font-size: clamp(12px, 3vw, 16px);
            }
        }
        
        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ground"></div>
        <div id="player"></div>
        <div id="score-display">Score: 0</div>
        
        <div id="start-screen">
            <h1 class="text-4xl mb-8">Cute but need to Eliminated</h1>
            <p class="mb-4">Desktop: Use arrow keys to move, Space to jump</p>
            <p class="mb-8">Mobile: Use on-screen buttons</p>
            <button id="start-btn" class="btn">Start Game</button>
        </div>
        
        <div id="game-over-screen">
            <h1 class="text-4xl mb-8">Game Over</h1>
            <p id="final-score" class="mb-8">Score: 0</p>
            <button id="restart-btn" class="btn">Play Again</button>
        </div>
        
        <div id="controls">
            <div id="left-btn" class="control-btn">←</div>
            <div id="jump-btn" class="control-btn">↑</div>
            <div id="right-btn" class="control-btn">→</div>
        </div>
    </div>

    <script>
        // Game variables
        let player;
        let platforms = [];
        let coins = [];
        let enemies = [];
        let spikes = [];
        let plants = [];
        let clouds = [];
        let score = 0;
        let gameSpeed = 4;
        let isJumping = false;
        let gameRunning = false;
        let gameInterval;
        let spawnInterval;
        let cloudInterval;
        let lastPlatformX = 0;
        let isNight = false;
        let invulnerabilityTimer = null;
        
        // DOM elements
        const gameContainer = document.getElementById('game-container');
        const playerElement = document.getElementById('player');
        const ground = document.getElementById('ground');
        const scoreDisplay = document.getElementById('score-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const jumpBtn = document.getElementById('jump-btn');
        
        // Player object
        player = {
            x: 100,
            y: window.innerHeight - ground.offsetHeight - clamp(45, 6 * window.innerWidth / 100, 60),
            width: clamp(30, 4 * window.innerWidth / 100, 40),
            height: clamp(45, 6 * window.innerWidth / 100, 60),
            velocityX: 0,
            velocityY: 0,
            gravity: 0.8,
            jumpForce: -15,
            speed: 5,
            isOnGround: false,
            onPlatform: null,
            isInvulnerable: false
        };
        
        // Utility function for clamping values
        function clamp(min, value, max) {
            return Math.min(Math.max(value, min), max);
        }
        
        // Initialize game
        function initGame() {
            platforms.forEach(platform => platform.remove());
            coins.forEach(coin => coin.remove());
            enemies.forEach(enemy => enemy.remove());
            spikes.forEach(spike => spike.remove());
            plants.forEach(plant => plant.remove());
            clouds.forEach(cloud => cloud.remove());
            
            platforms = [];
            coins = [];
            enemies = [];
            spikes = [];
            plants = [];
            clouds = [];
            
            player.x = 100;
            player.y = window.innerHeight - ground.offsetHeight - player.height;
            player.velocityX = 0;
            player.velocityY = 0;
            player.isOnGround = false;
            player.onPlatform = null;
            player.isInvulnerable = false;
            playerElement.classList.remove('invulnerable');
            if (invulnerabilityTimer) clearTimeout(invulnerabilityTimer);
            
            score = 0;
            gameSpeed = 4;
            lastPlatformX = 0;
            isNight = false;
            updateScore();
            updateDayNight();
            
            createPlatform(0, window.innerHeight - ground.offsetHeight, window.innerWidth, ground.offsetHeight);
            
            for (let i =  setTimeout(() => {
                            playerElement.classList.remove('jump');
                        }, 500);
                    }
                    break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (!gameRunning) return;
            switch(e.key) {
                case 'ArrowLeft':
                case 'ArrowRight':
                    player.velocityX = 0;
                    break;
            }
        });
        
        // Touch controls for mobile
        let leftTouchActive = false;
        let rightTouchActive = false;
        
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            leftTouchActive = true;
            player.velocityX = -player.speed;
        });
        
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            leftTouchActive = false;
            if (!rightTouchActive) player.velocityX = 0;
        });
        
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            rightTouchActive = true;
            player.velocityX = player.speed;
        });
        
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            rightTouchActive = false;
            if (!leftTouchActive) player.velocityX = 0;
        });
        
        jumpBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            if (player.isOnGround) {
                player.velocityY = player.jumpForce;
                player.isOnGround = false;
                player.onPlatform = null;
                playerElement.classList.add('jump');
                setTimeout(() => {
                    playerElement.classList.remove('jump');
                }, 500);
            }
        });
        
        // Prevent default touch behavior on buttons
        [leftBtn, rightBtn, jumpBtn].forEach(btn => {
            btn.addEventListener('touchmove', (e) => e.preventDefault());
        });
        
        startBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            initGame();
        });
        
        restartBtn.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            initGame();
        });
        
        playerElement.style.left = player.x + 'px';
        playerElement.style.top = player.y + 'px';
    </script>
</body>
</html>
